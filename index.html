<body>
    <div class="container">
        <h1>Emoji Picker with Emotion Verification</h1>
        
        <div class="main-layout">
            <!-- Left Side - Camera -->
            <div class="left-panel">
                <div class="camera-section">
                    <h2>Camera Feed</h2>
                    <div class="video-container">
                        <video id="video" width="480" height="360" autoplay muted></video>
                        <img id="processed-video" width="480" height="360" style="display: none; position: absolute; top: 0; left: 0;">
                        <canvas id="canvas" width="480" height="360" style="display: none;"></canvas>
                        <div id="camera-loading" class="camera-loading">
                            <div class="loading-spinner"></div>
                            <p>Starting camera...</p>
                        </div>
                    </div>
                    <!-- Camera Controls -->
                    <div class="camera-controls">
                        <div class="auto-start-notice">
                            <p>üìπ Camera will start automatically when page loads</p>
                        </div>
                        <div class="control-buttons">
                            <button id="start-camera" class="btn primary">Start Camera</button>
                            <button id="stop-camera" class="btn secondary" disabled>Stop Camera</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Content -->
            <div class="right-panel">
                <!-- Top Right - Emojis -->
                <div class="emoji-section">
                    <h2>Select an Emotion:</h2>
                    <div class="emoji-grid">
                        <button class="emoji-btn" data-emotion="happy">üòä</button>
                        <button class="emoji-btn" data-emotion="sad">üò¢</button>
                        <button class="emoji-btn" data-emotion="angry">üò†</button>
                        <button class="emoji-btn" data-emotion="fear">üò®</button>
                        <button class="emoji-btn" data-emotion="neutral">üòê</button>
                    </div>
                </div>

                <!-- Bottom Right - Verification -->
                <div class="verification-section">
                    <div id="detected-emotion" class="detected-emotion">
                        <h3>Detected Emotion: <span id="emotion-text">Analyzing...</span></h3>
                        <div id="emotion-confidence" class="confidence-bar"></div>
                    </div>
                    
                    <div id="verification-result" class="verification-result">
                        <h3>Verification Result:</h3>
                        <p id="verification-text">Select an emoji to verify your emotion</p>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
